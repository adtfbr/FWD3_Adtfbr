<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai - Dodi Prayodi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        thead, tfoot {
            background-color: #af4c4c;
            color: white;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        tfoot td {
            text-align: center;
            font-size: 1.1em;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Data Gaji Pegawai</h1>
    <script>
        // Data Pegawai
        let namaPegawai = "Dodi Prayodi";
        let umur = 25;
        let jabatan = "manajer";
        let status = "menikah";

        let gajiPokok;

        // 1. Menentukan Gaji Pokok (if-else if-else)
        if (jabatan.toLowerCase() === "manajer") {
            gajiPokok = 15000000;
        } else if (jabatan.toLowerCase() === "asisten manajer") {
            gajiPokok = 10000000;
        } else if (jabatan.toLowerCase() === "staff") {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        // 2. Menghitung Tunjangan Jabatan (15% dari Gaji Pokok)
        let tunjanganJabatan = 0.15 * gajiPokok;

        // 3. Menghitung BPJS (10% dari Gaji Pokok)
        let bpjs = 0.10 * gajiPokok;

        // 4. Menghitung Tunjangan Keluarga (ternary operator)
        let tunjanganKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gajiPokok : 0;

        // 5. Menghitung Total Gaji
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Fungsi untuk memformat angka menjadi format Rupiah
        const formatRupiah = (angka) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        };

        // Mencetak tabel ke dalam dokumen HTML
        document.write(`
            <table border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nama Pegawai</th>
                        <th>Umur</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                        <th>Gaji Pokok</th>
                        <th>Tunjangan Jabatan</th>
                        <th>BPJS</th>
                        <th>Tunjangan Keluarga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${namaPegawai}</td>
                        <td>${umur} tahun</td>
                        <td>${jabatan}</td>
                        <td>${status}</td>
                        <td>${formatRupiah(gajiPokok)}</td>
                        <td>${formatRupiah(tunjanganJabatan)}</td>
                        <td>${formatRupiah(bpjs)}</td>
                        <td>${formatRupiah(tunjanganKeluarga)}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">Total Gaji</td>
                        <td>${formatRupiah(totalGaji)}</td>
                    </tr>
                </tfoot>
            </table>
        `);
    </script>

</body>
</html>
