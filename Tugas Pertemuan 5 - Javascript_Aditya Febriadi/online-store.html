<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heathcliff Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181c24;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #232946;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 8px #0002;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #eebc1d;
            letter-spacing: 2px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #232946;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0003;
            padding: 2rem;
        }
        h2 {
            color: #eebc1d;
            margin-top: 0;
        }
        .produk-list {
            margin: 1.5rem 0;
        }
        .produk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2e3350;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .produk-info {
            flex: 1;
        }
        .produk-info span {
            display: block;
            margin-bottom: 0.2rem;
        }
        .btn {
            background: #eebc1d;
            color: #232946;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #ffd700;
        }
        form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input[type="text"], input[type="number"] {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: #181c24;
            color: #f5f5f5;
        }
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            form { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <header>
    <h1>Heathcliff Store</h1>
    </header>
    <div class="container">
    <h2>Tambah Produk Komponen PC Gaming</h2>
        <form id="form-produk">
            <input type="text" id="nama" placeholder="Nama Produk" required>
            <input type="number" id="harga" placeholder="Harga (Rp)" required min="1">
            <button type="submit" class="btn">Tambah Produk</button>
        </form>
    <h2>Daftar Produk Komponen</h2>
        <div class="produk-list" id="produk-list"></div>
    </div>
    <script>
        // Data Produk
        let produkList = [
            { id: 1, nama: "VGA NVIDIA RTX 4090", harga: 35000000 },
            { id: 2, nama: "CPU Intel Core i9-13900K", harga: 12000000 },
            { id: 3, nama: "RAM DDR5 32GB 6000MHz", harga: 2500000 },
            { id: 4, nama: "SSD NVMe 2TB Gen4", harga: 3000000 },
            { id: 5, nama: "PSU 850W Modular 80+ Gold", harga: 2200000 }
        ];

        // Event Handler
        const eventHandler = {
            onTambah: (produk) => alert(`Produk ditambahkan: ${produk.nama}`),
            onHapus: (id) => alert(`Produk dengan id ${id} dihapus`)
        };

        // Menambahkan Produk
        function tambahProduk(nama, harga) {
            const id = produkList.length ? produkList[produkList.length - 1].id + 1 : 1;
            const produkBaru = { id, nama, harga };
            produkList = [...produkList, produkBaru];
            eventHandler.onTambah(produkBaru);
            tampilkanProduk();
        }

        // Menghapus Produk dengan
        function hapusProduk(...id) {
            id.forEach(i => {
                produkList = produkList.filter(produk => produk.id !== i);
                eventHandler.onHapus(i);
            });
            tampilkanProduk();
        }

        // Menampilkan Produk
        function tampilkanProduk() {
            const list = document.getElementById('produk-list');
            list.innerHTML = '';
            if (produkList.length === 0) {
                list.innerHTML = '<p>Tidak ada produk.</p>';
                return;
            }
            produkList.forEach(({ id, nama, harga }) => {
                const item = document.createElement('div');
                item.className = 'produk-item';
                item.innerHTML = `
                    <div class="produk-info">
                        <span><strong>${nama}</strong></span>
                        <span>ID: ${id}</span>
                        <span>Harga: Rp${harga.toLocaleString('id-ID')}</span>
                    </div>
                    <button class="btn" onclick="hapusProduk(${id})">Hapus</button>
                `;
                list.appendChild(item);
            });
        }

        // Event Listener
        document.getElementById('form-produk').addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value.trim();
            const harga = parseInt(document.getElementById('harga').value);
            if (nama && harga > 0) {
                tambahProduk(nama, harga);
                this.reset();
            }
        });

        // hapusProduk
        window.hapusProduk = hapusProduk;

        // Tampilkan produk
        tampilkanProduk();
    </script>
</body>
</html>
